<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <footer>
        <div class="grid grid-cols-1 lg:grid-cols-2">
            <div class="relative hidden lg:flex justify-center items-center h-screen js-colose"></div>
            
            <div class="px-8 py-10 m-auto">
                <div class="w-24 m-auto pb-7 js-logo"></div>
                                   
                <div class="flex justify-center items-center">
                    <form action="" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="flex flex-col">
                            <label for="c-name" class="font-medium">Company Name<span class="text-red">*</span></label>
                            <input type="text" name="" id="c-name" class="rounded-lg border-slate-400 js-border">
                        </div>
    
                        <div class="flex flex-col ">
                            <label for="language" class="font-medium">Language<span class="text-red">*</span></label>
                            <select name="" id="language" class="rounded-md p-2 border-slate-400 text-slate-500 js-border">
                                <option value="english">English (GB)</option>
                                <option value="turkce">Türkçe</option>
                                <option value="francais">Français</option>
                            </select>
                        </div>
    
                        <div class="flex flex-col justify-end">
                            <label for="business" class="font-medium">Business Currency<span class="text-red">*</span></label>
                            <select name="" id="business" class="rounded-md p-2 border-slate-400 text-slate-500 js-border">
                                <option value="usd">USD</option>
                                <option value="try">TRY</option>
                                <option value="ron">RON</option>
                                <option value="uah">UAH</option>
                            </select>
                        </div>
    
                        <div class="flex flex-col">
                            <label for="based" class="font-medium">Where is your company based?<span class="text-red">*</span></label>
                            <select name="" id="based" class="rounded-md p-2 border-slate-400 text-slate-500 js-border">
                                <option value="united">United States</option>
                                <option value="turkey">Turkey</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="togo">Togo</option>
                            </select>
                        </div>
    
                        <div>
                            <button type="submit" class="py-2 px-12 mt-3 bg-slate-600 rounded-md text-white hover:bg-indigo-900">Create a company</button>
                        </div>
                    </form>
                    
                </div>
                <div class="pt-9 flex justify-center items-center">
                    <a href="" class="underline text-gray-500 hover:text-black">I want to use Akaunting on my own server.</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js">
        
    </script>
</body>
</html>
