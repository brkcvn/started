<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="flex justify-center">
        <form action="" class="grid grid-cols-2 gap-5" id="form">
            <div class="flex flex-col">
                <label for="first_name" class="font-semibold">Kullanıcı Adı: </label>
                <input type="text" name="first_name" class="rounded-lg">
            </div>

            <div class="flex flex-col">
                <label for="last_name" class="font-semibold">Soyadı: </label>
                <input type="text" name="last_name" class="rounded-lg">
            </div>

            <div class="flex flex-col">
                <label for="email" class="font-semibold">E-mail: </label>
                <input type="email" name="email" class="rounded-lg">
            </div>

            <div>
                <button type="submit" class="bg-slate-600 text-white rounded-md px-8 py-2 mt-6">Gönder</button>
            </div>
        </form>            
    </div>
</body>
<script type="text/javascript">
    let data = new FormData(form);
    
    let userForm = document.querySelector("#form");
    userForm.addEventListener("submit", submitForm);

    function submitForm(event) {
        event.preventDefault();
        
        fetch("https://reqres.in/api/users", {
            method:"POST",
            headers:{
                'Accept': 'application/json, text/plain, */*',
                'Content-Type': 'application/json'
            },
            body:JSON.stringify(data)
        }).then((response) => 
            response.json())
        .then((response) => {
            console.log(response);
        })
        .catch((error) => {
            console.log(error)
        });  
        
    }
</script>
</html>
